<input type="search" id="s" placeholder="search">

<script>
    let http = new XMLHttpRequest();
http.open('get', 'books.json', true);
http.send();
http.onload = function(){
   if(this.readyState == 4 && this.status == 200){
      let books = JSON.parse(this.responseText);
      let output = "";
      for(let item of books){
         output += `
            <div class="books" style="margin-top: 1%; margin-left:1%; border: 1px solid black;display: flex; flex-direction: column; align-items: center; justify-content: center;">
               <img src="${item.cover_image}" alt="${item.description}">
               <p class="title">${item.title}</p>
               
               <p class"author">${item.author}</p>
               <p class="description">${item.description}</p>
               <p class="price">
                  <span>${item.price}</span>
                  <span>â‚¬</span>
               </p>
               <button type="button" style="background-color: black; color: white;" >add to cart</button>
               <button type="button" style="background-color: black; color: white;" >view cart</button>
          
            </div>
         `;
      }
      document.querySelector(".card").innerHTML = output;
   }
}
</script>
</html>
